
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="pro.css"/>

</head>
<body>
    <div class="container">
        <div class="gameInfo">
            <div class="gameName">Hangman</div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="Hangman">
                <div class="theDraw">
                    <div class="theStand"></div>
                    <div class="theHang"></div>
                    <div class="theRope"></div>
                    <div class="theMan">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>

        <hr>

        <div class="lettersGuess"></div>


    </div>
    <audio id="success" src="success.mp3" preload="auto"></audio>
    <audio id="fail" src="fail.mp3" preload="auto"></audio>
    <audio id="successful" src="successful.mp3" preload="auto"></audio>
    <audio id="failture" src="failture.mp3" preload="auto"></audio>
    <script src="pro.js"></script>
</body>
</html>
